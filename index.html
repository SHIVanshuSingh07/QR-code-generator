<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="frame">
        <h1> QR Code Generator </h1>
        <h2> QR Code <span> &#128071;</span></h2>
        <div class="container-fluid">
            <div class="text-center">
                <img src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
                    class="qr-code img-thumbnail img-responsive" />
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="content">
                        <h3> Content: </h3>
                    </label>
                    <div class="col-sm-10">
                        <input type="text" size="60" maxlength="60" class="form-control" id="content"
                            placeholder="Enter content" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="center-block" id="generate">
                            Generate
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js">
    </script>
    <script>
        function htmlEncode(value) {
            return $('<div/>').text(value)
                .html();
        }
        $(function () {
            $('#generate').click(function () {
                let finalURL =
                    'https://chart.googleapis.com/chart?cht=qr&chl=' +
                    htmlEncode($('#content').val()) +
                    '&chs=160x160&chld=L|0'
                $('.qr-code').attr('src', finalURL);
            });
        });  
    </script>
</body>

</html>
